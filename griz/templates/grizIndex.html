        <div class="container">
          <div class="is-flex is-justify-content-center is-align-items-center">
            <div class="buttons">
              <button class="button is-primary is-outlined is-medium"
                      hx-trigger="click"
                      hx-get="{% url 'grizContent' %}"
                      hx-target="#contentBox"
                      hx-swap="innerHTML">
                All Content
              </button>

              {% for tag in tags %}
              <button class="button is-info"
                      hx-trigger="click"
                      hx-get="{% url 'grizTag' tag.name %}"
                      hx-target="#contentBox"
                      hx-swap="innerHTML">
                {{ tag }}
              </button>

              {% endfor %}
            </div>
          </div>
